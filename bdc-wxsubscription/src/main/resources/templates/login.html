<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>



    function dl() {
        var username=$("#username").val();
        var password=$("#password").val();

     var obj={
         userName:username,
         password:password
     }
        $.ajax({
            type: "post",//请求方式
            data: JSON.stringify(obj),//参数
            contentType: 'application/json',
            async:false,
            dataType:'json',
            url: "/personnel/submit", //地址
            success: function (data) {
                if(data!=null){
                    alert("登录成功");
                    window.location.href="/denglu.html";
                }else{
                    alert("用户名或密码错误！");
                }

            },
            error: function () {
                alert("错误");
            }
        });
    }



</script>
<body>

     账户： <input type="text" id="username">
     密码： <input type="text" id="password">

     <input type="button" value="提交" onclick="dl()">

<div id="message" ></div>
</body>
</html>
